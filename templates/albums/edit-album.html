{% extends 'base.html' %}

{% block main_content %}
    <section class="editPage">
        <form method="post" action="{% url 'album_edit' pk=album.pk %}">
            <fieldset>
                <legend>Edit Album</legend>
                <div class="container">
                    {{ album_form }}

                    {% csrf_token %}
                    <button class="edit-album" type="submit">Edit Album</button>
                </div>
            </fieldset>
        </form>
    </section>

{% endblock %}
