{% extends 'base.html' %}

{% block main_content %}

    <section class="editPage">
        <form method="post" action="{% url 'album_delete' pk=album.pk %}">
            <fieldset>
                <legend>Delete Album</legend>
                <div class="container">

                    {{ album_form }}

                    {% csrf_token %}
                    <button class="delete-album" type="submit">Delete Album</button>
                </div>
            </fieldset>
        </form>
    </section>

{% endblock %}
