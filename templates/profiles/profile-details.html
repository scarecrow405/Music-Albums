{% extends 'base.html' %}

{% block main_content %}

    <section id="detailsPage">
        <div class="wrapper">
            <div class="profilePage">
                {% if profile.profile_picture %}
                    <img src="{{ profile.profile_picture }}"
                         alt="Profile Image">
                {% else %}
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
                         alt="Profile Image">
                {% endif %}
            </div>

            <div class="profileText">
                <!-- Profile Info -->
                <h1>Username: {{ profile.username }}</h1>
                <h1>Email: {{ profile.email }}</h1>
                {% if profile.age %}
                    <h1>Age: {{ profile.age }}</h1>
                {% endif %}
                <h1>Albums: {{ albums_len }}</h1>
            </div>

            <div class="actionBtn">
                <!-- Button for Deleting the Profile -->
                <a href="{% url 'profile_edit' %}" class="edit">Edit</a>
                <a href="{% url 'profile_delete' %}" class="remove">Delete</a>
            </div>

        </div>
    </section>

{% endblock %}
